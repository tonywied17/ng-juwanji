<header class="page">
  <h1 class="page-title">{{ currentUser.username }}'s Profile</h1>
  <div class="page-desc">This will be the users profile page.</div>
</header>


<div class="content" *ngIf="currentUser; else loggedOut">

  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
