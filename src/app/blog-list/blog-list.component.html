<div class="list-container" *ngIf="showBlogPage">
  <h2><a routerLink="../add" class="post-btn">Create an Article</a></h2>

  <h2>Filter Articles</h2>
  <div class="search-container">

    <mat-form-field style="width: 100% !important" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search by title" [(ngModel)]="title" (keydown.enter)="searchTitle()">
    </mat-form-field>

  </div>

  <h2>Articles List</h2>
  <ul>
    <li style="color:rgb(230, 230, 230);text-decoration: underline;cursor: pointer;"
      *ngFor="let blog of blog; let i = index" [class.active]="i == currentIndex" (click)="setActiveBlog(blog, i)">
      {{ blog.title }}
    </li>
  </ul>

  <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBlog()">
        Remove All
      </button> -->


  <app-blog-details [viewMode]="true" [currentBlog]="currentBlog"></app-blog-details>

  <h2>Upload Files</h2>
  <app-file-upload></app-file-upload>
</div>
